    <div class="container" style="margin-top: 90px;">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      let myChart = document.getElementById("myChart").getContext("2d");

      let massPopChart = new Chart(myChart, {
        type: "line", //bar,hor,pie
        data: {
          labels: ["5s", "10s", "15s", "20s", "25s", "30s"],
          datasets: [
            {
              label: "Bin Full",
              data: [10, 45, 30, 72, 62, 19],
              backgroundColor: [
                "rgba(0, 140, 255, 1)",
                "rgba(255, 255, 1, 0)",
                "rgba(255, 0, 0, 1)",
                "rgba(255, 126, 255, 1)",
                "rgba(115, 126, 255, 1)",
                "rgba(0, 126, 255, 1)"
              ],
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 3,
              hoverBorderColor: "#000",
              lineTension: 0,
              fill: false,
              borderColor: "black",
              backgroundColor: "transparent",
              borderDash: [0, 0],
              pointBorderColor: "red",
              pointBackgroundColor: "rgba(255,150,0,0.5)",
              pointRadius: 5,
              pointHoverRadius: 10,
              pointHitRadius: 30,
              pointBorderWidth: 2,
              pointStyle: "rectRounded"
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: "Garbage Monitoring Graph",
            fontSize: 25
          },
          legend: {
            labels: {
              fontColor: "#000"
            }
          }
        }
      });
    </script>
